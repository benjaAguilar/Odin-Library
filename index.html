<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <title>The Color Library</title>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="logo">
                <img src="" alt="">
                <p>The Color Library</p>
            </div>
            <ul class="options">
                <li>My Library</li>
                <li>Favorites</li>
                <li>Readed</li>
                <li>History</li>
            </ul>
            <ul class="advanced">
                <li>Support</li>
                <li>Settings</li>
            </ul>
        </div>
        <div class="content">
            <h2>My Library</h2>
            <div class="books">
            </div>
            <button class="dialog-add">Add +</button>
        </div>
        <dialog id="book-form">
            <form method="dialog">
                <label for="name">Book Name</label>
                <input type="text" id="name">

                <label for="description">Description</label>
                <textarea id="description" cols="30" rows="10"></textarea>

                <label for="author">Author</label>
                <input type="text" id="author">

                <label for="pages">Pages</label>
                <input type="number" id="pages">

                <label for="read">Read</label>
                <input type="checkbox" name="" id="read">

                <input type="submit" id="add-btn">
            </form>
        </dialog>
    </div>
</body>
</html>
